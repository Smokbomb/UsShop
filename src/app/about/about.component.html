    <slide *ngFor="let list of imageName; let i= index">
      <img src="{{list.imageName}}" alt="first slide" style="display: block; width: 100%;">
    </slide>
  </carousel>

<div class="warpper">
  <div class="shop-content">
    <div *ngFor="let list of shopList; let i = index"  >


      <div  *ngIf = "i%2!=0" class = "shop-r">
        <carousel [noPause]="false">
          <slide *ngFor="let listImage of list.imageName;">

            <img src="{{listImage}}" alt="first slide" style="display: block; width: 100%;" [routerLink]="['/'+list.name]">
          </slide>
        </carousel>
      </div>
      <div  *ngIf = "i%2==0" class = "shop-l">
          <carousel [noPause]="false">
            <slide *ngFor="let listImage of list.imageName;">
  
              <img src="{{listImage}}" alt="first slide" style="display: block; width: 100%;" [routerLink]="['/'+list.name]">
            </slide>
          </carousel>
        </div>
    </div>
  </div>
</div>
